<script>
    $('.defaultCube').imagecube();
    $('#stopCube').toggle(function() {
    $(this).text('Start');
    $('.defaultCube').imagecube('stop');
     },
     function() {
     $(this).text('Stop');
     $('.defaultCube').imagecube('start');
     } );
     $('#removeCube').toggle(function() {
              $(this).text('Re-attach');
              $('.defaultCube').imagecube('destroy');
              },
    function() {
    $(this).text('Remove');
    $('.defaultCube').imagecube();
    } );
</script>
