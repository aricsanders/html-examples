<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .js-line:hover{stroke-width:5px}
    </style>
</head>

<body>
<table><td>
    <div id="myDiv" style="width: 480px; height: 400px;"><!-- Plotly chart will be drawn inside this DIV --></div>
</td><td>
    <div id="myDiv2" style="width: 480px; height: 400px;"><!-- Plotly chart will be drawn inside this DIV --></div>
</td></table>
<form>
   <input type="range" name="points" id="slider" value="50" min="0" max="100" data-show-value="true" />
</form>
<div id="output">Hello</div>
<div id="slider-value"></div>
<input type="button" id="B1" />
<select id="selection">
   <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>
<script>

document.getElementById("selection").addEventListener('select',printValue,false);
elementOne=document.getElementById("slider")
console.log(elementOne.value)
elementOne.addEventListener('click',printValue,false);
function printValue() {
	//this.style.backgroundColor = '#cc0000';
	console.log(this.value);
}
element=document.getElementById("output")
element.addEventListener('click',doSomething,false);


function doSomething() {
	this.style.backgroundColor = '#cc0000';
	console.log(this.innerHTML);
}
function f() {
var slideValue=document.getElementById("slider").value;
var arr = [];
var xArr=[];
for (var i=0, t=slideValue; i<t; i++) {
    arr.push(Math.round(Math.random() * t))
    xArr.push(i)
};
  var trace1 = {
  x:xArr,
  y: arr,
  type: 'scatter',
  mode: 'markers',
};
var data = [trace1];
Plotly.newPlot('myDiv', data);

}

</script>
  <script>
  var trace1 = {
  x: [1, 2, 3, 4],
  y: [10, 15, 13, 17],
  type: 'scatter'
};
var trace2 = {
  x: [1, 2, 3, 4],
  y: [16, 5, 11, 9],
  type: 'scatter'
};
var data = [trace1, trace2];
Plotly.newPlot('myDiv', data);
Plotly.newPlot('myDiv2', data);
  </script>
</body>

</html>
