<!DOCTYPE html>
<html lang="en">
<head>
    <!-- stylesheet -->
    <link href="./css/literallycanvas.css" rel="stylesheet">

    <!-- dependency: React.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.js"></script>

    <!-- Literally Canvas -->
    <script src="./js/literallycanvas.js"></script>
  </head>
  <body>
  <div class="container-fluid" id="content">
    <!-- where the widget goes. you can do CSS to it. -->
    <div class="literally"></div>
</div>
    <!-- kick it off -->
    <script>
        // Look ma, no jQuery!
        LC.init(
            document.getElementsByClassName('literally')[0],
            {imageURLPrefix: './literallycanvas-0.4.11/img'}
        );

        /* or if you just love jQuery,
            $('.literally').literallycanvas({imageURLPrefix: '/literallycanvas-0.4.11/img'})
            or
            LC.init($('.literally').get(0), {imageURLPrefix: '/literallycanvas-0.4.11/img'})
        */
    </script>
  </body>

</html>
